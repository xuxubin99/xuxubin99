<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form</title>
</head>
<body>
    <form> 
        <h2 style="color:tomato;text-align: center;">Đăng nhập</h2>
        <table align="center" border="1" cellpadding="3" cellspacing="0" style="background-color:#01DFD7 ;">
            <tr>
                <td>Mã người dùng</td>
                <td><input type="text" id="nguoidung" >
                </td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" id="password" ></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"> <input type="button" name="Đồng ý" value="Đồng ý" id="button" ></td>
            </tr>
               
                   <tr>
                       <td colspan="2"><div id="Label"></div></td>
                   </tr>
            
               
            </tr>
            <tr>
                 
                <script>
                    document.getElementById("button").onclick=function(){
                        var nguoidungInput=document.getElementById("nguoidung").value
                        
                        var showLabel=document.getElementById("Label");
                        var content =  nguoidungInput
                        
                        showLabel.innerText=content;
                    }
                    
                </script>
                
            </tr>
        </table>
    </form>
</body>
</html>
