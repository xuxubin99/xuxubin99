<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển</title>
</head>
<body>
    <h2 style="text-align: center; color: green;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <form>
        <table align="center" border="1" cellspacing="0" cellpadding="3" style="width: 500px; background-color: #D0F5A9;">
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" id="hoten"></td>   
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" id="diachi"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="number" id="dienthoai"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td><input type="radio" id="nam" name="phai" >Nam
                     <input type="radio" id="nu" name="phai">Nữ</td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select>
                        <option id="bacsi">Bác sĩ</option>
                        <option id="kysu">Kỹ sư</option>
                        <option id="giaovien">Giáo viên</option>
                        <option id="khac">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sảm phẩm tham gia</td>
                <td>
                    <select>
                        <option id="kemdanhrang">Kem đánh răng</option>
                        <option id="botgiat">Bột giặt</option>
                        <option id="daugoi">Dầu gội đầu</option>
                        <option id="suatam">Sữa Tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><input type="number" id="dudoan"></td>
            </tr>
            <tr>
             <td colspan="2" style="text-align: center;">  <input type="button" value="Đồng ý" id="button">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="Label" ></div>
                 </td>
            </tr>
            <tr>
            <script>
                document.getElementById("button").onclick=function(){
                

                    var showLabel=document.getElementById("Label");
                    
                    showLabel.innerHTML ="Chúc bạn đẫ đăng ký thành công";
                }
               
            </script>
            </tr>
        </table>
    </form>
</body>
</html>
